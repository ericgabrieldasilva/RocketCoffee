<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>RocketCoffee</title>

    <!-- Import font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Import Css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#" class="logo-mobile">
          <img
            src="./assets/images/logo-mobile.svg"
            alt="Logo mobile"
            title="RocketCoffee"
          />
        </a>

        <a href="#" class="logo-desktop">
          <img
            src="./assets/images/logo-desktop.svg"
            alt="Logo desktop"
            title="RocketCoffee"
          />
        </a>

        <nav class="menu">
          <ul>
            <li><a href="#" class="active-link">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Recompensas</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Lojas</a></li>
          </ul>
        </nav>

        <button class="get-coffe">Pegar meu café</button>

        <button class="open-menu">
          <svg
            width="24"
            height="8"
            viewBox="0 0 24 8"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M24 0H0V2H24V0Z" fill="#8257E5" />
            <path d="M24 6H8V8H24V6Z" fill="#8257E5" />
          </svg>
        </button>

        <button class="close-menu">
          <svg
            width="18"
            height="18"
            viewBox="0 0 18 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.4963 16.0872L1.93994 0.530884L0.525729 1.9451L16.0821 17.5014L17.4963 16.0872Z"
              fill="#8257E5"
            />
            <path
              d="M16.0822 0.530809L0.525879 16.0872L1.94009 17.5014L17.4964 1.94502L16.0822 0.530809Z"
              fill="#8257E5"
            />
          </svg>
        </button>
      </div>
    </header>

    <section id="home">
      <div class="container">
        <div class="text-home">
          <h3>O café que fará seu código decolar para o próximo nível.</h3>
          <button class="get-coffe">
            Pegar meu café
            <svg
              width="8"
              height="13"
              viewBox="0 0 8 13"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.414 12.207L7.121 6.49997L1.414 0.792969L0 2.20697L4.293 6.49997L0 10.793L1.414 12.207Z"
                fill="white"
              />
            </svg>
          </button>
          <h2>Great Coffee</h2>
          <h2>&lt;Great Code/&gt;</h2>
        </div>
        <img src="./assets/images/rocket-coffee.png" alt="Dois copos de café" />
      </div>
    </section>

    <img src="./assets/images/blur-1.png" class="blur-one" alt="Blur" />
    <img src="./assets/images/blur-2.png" class="blur-two" alt="Blur" />
    <img src="./assets/images/blur-mobile.png" class="blur-mobile" alt="Blur" />

    <!-- Import js -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
